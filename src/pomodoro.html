<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/pomodoro.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Pomodoro</h1>

            <button><a href="/src/inicio.html">Início</a></button>
        </div>
    </header>

    <main>
        <div class="temp">
            <span id="timer"></span>
        </div>

        <div class="starter">
            <h1 id="status">Trabalho</h1>
            
            <ul class="markerSection">
                <li data-id="1"></li>
                <li data-id="2"></li>
                <li data-id="3"></li>
            </ul>

            <button onclick="startTimer()"><img src="/img/play-circle-regular.svg" alt="Botão de play"></button>
        </div>
    </main>

    <script src="/scripts/pomodoro.js"></script>
</body>
</html>
